services:
  web:
    build: .
    image: chillsharp-www
    container_name: chillsharp-www
    restart: always
    volumes:
      - "./html:/usr/share/nginx/html"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vld-static.rule=Host(`chillsharp.dev`)"
      - "traefik.http.routers.vld-static.entrypoints=websecure"
      - "traefik.http.routers.vld-static.tls=true"
      - "traefik.http.routers.vld-static.tls.certresolver=letsencrypt"
      - "traefik.http.services.vld-static.loadbalancer.server.port=80"
    networks:
      - default

networks:
  default:
    external:
      name: traefik-net
